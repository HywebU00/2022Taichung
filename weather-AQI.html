<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臺中市天氣與空氣品質概況</title>
  <link rel="stylesheet" href="css/weatherAQI.css">
</head>
<body>

  <!-- 天氣與空氣品質。 2024JUN 新增 -->
  <!-- 以 iframe 嵌入網頁中 -->
  <section class="weatherAQI" aria-label="臺中市天氣概況">

    <!-- 現在 -->
    <div class="currently">
      <div class="heading">臺中市 今日</div>
      <div class="first">
        <div class="aqi">
          <abbr title="空氣品質指數">AQI</abbr><span class="data poor">109</span>
          <p>對敏感族群不健康</p>

          <!-- 
            <abbr title="空氣品質指數">AQI</abbr><span class="data good">30</span>
            <p>良好</p>

            <abbr title="空氣品質指數">AQI</abbr><span class="data fair">51</span>
            <p>普通</p>

            <abbr title="空氣品質指數">AQI</abbr><span class="data poor">101</span>
            <p>對敏感族群不健康</p>

            <abbr title="空氣品質指數">AQI</abbr><span class="data veryPoor">151</span>
            <p>對所有族群不健康</p>

            <abbr title="空氣品質指數">AQI</abbr><span class="data extremelyPoor">201</span>
            <p>非常不健康</p>

            <abbr title="空氣品質指數">AQI</abbr><span class="data hazardous">313</span>
            <p>危害</p>
          -->


        </div>
        <div class="precipitation" aria-label="降雨機率">30%</div>
      </div>
      <div class="weatherIcon"><img src="publicData/weatherIcons/weatherIcon-moonCloudy.png" alt=""></div>
      <div class="temperature">
        <div class="tempNow" aria-label="現在溫度">23<span class="celsius">℃</span></div>
        <div class="tempHigh" aria-label="最高溫度">26<span class="celsius">℃</span></div>
        <div class="tempLow" aria-label="最低溫度">18<span class="celsius">℃</span></div>
      </div>
    </div>

    <!-- 明日 -->
    <div class="forecast">
      <div class="heading">明日</div>
      <div class="tempHigh">最高溫度 25<span class="celsius">℃</span></div>
      <div class="tempLow">最低溫度 20<span class="celsius">℃</span></div>
      <div class="precipitation" aria-label="降雨機率">80%</div>
      <span class="weatherIcon"><img src="publicData/weatherIcons/weatherIcon-sunnyCloudyRain.png" alt=""></span>
    </div>
    <!-- 後日 -->
    <div class="forecast">
      <div class="heading">後日</div>
      <div class="tempHigh">最高溫度 30<span class="celsius">℃</span></div>
      <div class="tempLow">最低溫度 24<span class="celsius">℃</span></div>
      <div class="precipitation" aria-label="降雨機率">10%</div>
      <div class="weatherIcon"><img src="publicData/weatherIcons/weatherIcon-sunnyCloudy.png" alt=""></div>
    </div>

  </section>

</body>
</html>
